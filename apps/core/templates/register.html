{% block content %}

<div class="container" style='background-image: url(../static/images/food-background.jpg);'>
    <div class="row justify-content-center">
        <div class="card w-50">
          <div class="card-header text-center">
              <span>SignUp</span>
          </div>
            <div class="card-body p-5">
                <form method="post">
                    {{ form.as_p }}
                    <div class="mt-2">
                        <button class="btn btn-dark rounded">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
